<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,
              wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Nike Store</title>
</head>

<body>

  
  <nav>
    <div class="navTop">
      <div class="navItem">
        <img src="./images/sneakers.png" alt="Logo">
      </div>

      <div class="navItem">
        <div class="search">
          <input type="text" placeholder="Search..." class="searchInput">
          <img src="./images/search.png" class="searchIcon" alt="Search Icon">
        </div>
      </div>

      <div class="navItem">
        <span class="limitedOffer">Limited Offer!</span>
      </div>
    </div>

    <div class="navBottom">
      <h3 class="menuItem">AIR FORCE</h3>
      <h3 class="menuItem">JORDAN</h3>
      <h3 class="menuItem">BLAZER</h3>
      <h3 class="menuItem">CRATER</h3>
      <h3 class="menuItem">HIPPIE</h3>
    </div>
  </nav>



  <div class="slider">
    <div class="sliderWrapper">
      <div class="sliderItem">
        <img src="./images/air.png" alt="" class="sliderImg">
        <div class="slideBg"></div>
        <h1 class="sliderTitle">AIR FORCE <br> NEW </br> SEASON</h1>
        <h2 class="sliderPrice">$119</h2>
        <button class="buyButton">BUY NOW!</button>
      </div>

      <div class="sliderItem">
        <img src="./images/jordan.png" alt="" class="sliderImg">
        <div class="slideBg"></div>
        <h1 class="sliderTitle">JORDAN</h1>
        <h2 class="sliderPrice">$119</h2>
        <button class="buyButton">BUY Now!</button>
      </div>

      <div class="sliderItem">
        <img src="./images/blazer.png" alt="" class="sliderImg">
        <div class="slideBg"></div>
        <h1 class="sliderTitle">BLAZER <br> NEW </br> SEASON</h1>
        <h2 class="sliderPrice">$119</h2>
        <button class="buyButton">BUY Now!</button>
      </div>

      <div class="sliderItem">
        <img src="./images/crater.png" alt="" class="sliderImg">
        <div class="slideBg"></div>
        <h1 class="sliderTitle">CRATER</h1>
        <h2 class="sliderPrice">$119</h2>
        <button class="buyButton">BUY Now!</button>
      </div>

      <div class="sliderItem">
        <img src="./images/hippie.png" alt="" class="sliderImg">
        <div class="slideBg"></div>
        <h1 class="sliderTitle">HIPPIE</h1>
        <h2 class="sliderPrice">$119</h2>
        <button class="buyButton">BUY Now!</button>
      </div>

    </div>

  </div>


  <script src="./app.js"></script>

</body>

</html>
